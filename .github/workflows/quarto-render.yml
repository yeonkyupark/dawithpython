name: Render Quarto Book

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Generate per-file metadata
        run: |
          mkdir -p _metadata

          for file in *.qmd chapters/*.qmd; do
            [ -f "$file" ] || continue

            base=$(basename "$file" .qmd)
            meta="_metadata/$base.yml"

            created=$(git log --reverse --format=%ad --date=format:'%Y. %m. %d.' -- "$file" | head -1)
            updated=$(git log -1 --format=%ad --date=format:'%Y. %m. %d.' -- "$file")

            cat <<EOF > "$meta"
created: "$created"
updated: "$updated"
EOF
          done

      - name: Render Quarto Book
        run: |
          quarto render

      - name: Commit rendered book
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs
          git commit -m "Auto-render Quarto Book" || echo "No changes to commit"
          git push

