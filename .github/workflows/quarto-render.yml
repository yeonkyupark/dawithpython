name: Render Quarto Book

on:
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Generate per-file metadata
        run: |
          for file in *.qmd chapters/*.qmd; do
            [ -f "$file" ] || continue

            created=$(git log --reverse --format=%ad --date=format:'%Y. %m. %d.' -- "$file" | head -1)
            updated=$(git log -1 --format=%ad --date=format:'%Y. %m. %d.' -- "$file")

            if grep -q '^created:' "$file"; then
              sed -i "s/^created:.*/created: $created/" "$file"
            else
              sed -i "1,/^---$/s/^---$/---\ncreated: $created/" "$file"
            fi

            if grep -q '^updated:' "$file"; then
              sed -i "s/^updated:.*/updated: $updated/" "$file"
            else
              sed -i "1,/^---$/s/^---$/---\nupdated: $updated/" "$file"
            fi
          done

      - name: Render Quarto Book
        run: |
          quarto render

      - name: Commit rendered book
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs _metadata
          git commit -m "Auto-render Quarto Book" || echo "No changes to commit"
          git push
